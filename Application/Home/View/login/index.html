<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>微博--登录</title>
	<script type="text/javascript" src="__JS__/jquery.js"></script>
	<script type="text/javascript" src="__JS__/jquery.ui.js"></script>
	<script type="text/javascript" src="__JS__/jquery.form.js"></script>
	<script type="text/javascript" src="__JS__/jquery.validate.js"></script>
	<script type="text/javascript" src="__JS__/login.js"></script>

	<link rel="stylesheet" href="__CSS__/jquery.ui.css">
	<link rel="stylesheet" href="__CSS__/login.css">
	<script type="text/javascript">
		var ThinkPHP = {
			'MODULE' : '__MODULE__',
			'IMG' : '__PUBLIC__/{:MODULE_NAME}/img',
			'INDEX' : '{:U("Index/index")}',
		}
	</script>
</head>
<body>
	<div class="header">
		
	</div>

	<div class="main">
		<form id="login">
			<span class="username">
				<input type="text" name="username" placeholder="用户名">
			</span>
			<span class="password">
				<input type="password" name="password" placeholder="密码">
				<label for="auto" class="auto">
					<input type="checkbox" name="auto" id="auto">记住密码
				</label>
			</span>

			<input type="submit" value="登录">
		</form>
		<div class="bottom">
			<a href="javascript:void(0)" id="reg_link">注册</a>
			<a href="javascript:void(0)">忘记密码</a>
		</div>
	</div>
	
	<div class="footer">
		2017 ZK Powered by TP3.2.3
	</div>

	<div>
		<form id="register">
			<ol class="register_error"></ol>
			<p>
				<label for="">用户名：</label>
				<input type="text" name="username" id="username" class="text" placeholder="用户名">

				<span class="star">*</span>
			</p>
			
			
			<p>
				<label for="">密&ensp;&ensp;码：</label>
				<input type="password" name="password" id="password" class="text" placeholder="密码">
				<span class="star">*</span>
			</p>
			<p>
				<label for="">确&ensp;&ensp;认：</label>
				<input type="password" name="repassword" class="text" placeholder="确认密码">
				<span class="star">*</span>
			</p>
			<p>
				<label for="">邮&ensp;&ensp;箱：</label>
				<input type="text" name="email" id="email" class="text" placeholder="邮箱">
				<span class="star">*</span>
			</p>
		</form>
	</div>
	<div id="loading">数据交互中......</div>
	<form id="verify_register" form-click="">
		<ol class="verify_error"></ol>
		<p>
			<label for="">验证码：</label>
			<input type="text" name="verify" id="verify" class="text">

			<span class="star">*</span>
			<a href="javascript:void(0)" class="changeimg">换一换</a>
			<p><img src="{:U('verify')}" class="changeimg verifyimg" alt="验证码"></p>
		</p>
	</form>
</body>
</html>
